<script>

    function saveData(){

       var i2=document.querySelectorAll("input")[1].value;
       
       var pc=JSON.parse(localStorage.getItem("data"));
       var flag=true;
       pc.forEach(function(el){
           if(el.email===i1){
                if((el.password==i2)){
                    alert("login successful");
                    flag=false;
                }
                
        
           }
          
       });
       if(flag){
        alert("wrong credentials");
       }
      
    }

</script>
